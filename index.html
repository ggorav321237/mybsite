        for (int j = 0; j < cols; ++j) {

                octalNum+=remainder*countval;

                deciNum/=8;

    <h2>6. Write a C++ program to find and replace a specific word in a text file.</h2>
    <pre>#include &lt;iostream>
        #include &lt;fstream>
        #include &lt;string>
        
        int main() {
            std::string filename, searchWord, replaceWord;
        
            // Get filename from user
            std::cout << "Enter filename: ";
            std::cin >> filename;
        
            // Get word to search for from user
            std::cout << "Enter word to search for: ";
            std::cin >> searchWord;
        
            // Get word to replace with from user
            std::cout << "Enter word to replace with: ";
            std::cin >> replaceWord;
        
            std::ifstream inputFile(filename); // Open file for reading
        
            if (!inputFile.is_open()) {
                std::cerr << "Error opening file: " << filename << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            std::string line;
            std::ofstream tempFile("temp.txt"); // Create temporary file for writing
        
            if (!tempFile.is_open()) {
                std::cerr << "Error creating temporary file." << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            // Read file line by line
            while (getline(inputFile, line)) {
                size_t pos = line.find(searchWord); // Find position of search word in current line
        
                // Replace all occurrences of search word with replace word in current line
                while (pos != std::string::npos) {
                    line.replace(pos, searchWord.length(), replaceWord);
                    pos = line.find(searchWord, pos + replaceWord.length()); // Continue searching from the next position
                }
        
                // Write modified line to temporary file
                tempFile << line << std::endl;
            }
        
            // Close files
            inputFile.close();
            tempFile.close();
        
            // Remove original file
            if (remove(filename.c_str()) != 0) {
                std::cerr << "Error deleting original file: " << filename << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            // Rename temporary file to original filename
            if (rename("temp.txt", filename.c_str()) != 0) {
                std::cerr << "Error renaming temporary file." << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            std::cout << "Word '" << searchWord << "' replaced with '" << replaceWord << "' in " << filename << " successfully." << std::endl;
        
            return 0; // Return zero exit code indicating success
        }

    <h2>8. Write a C++ program to sort the lines of a text file in alphabetical order.</h2>
    <pre>#include &lt;iostream>
        #include &lt;fstream>
        #include &lt;vector>
        #include &lt;algorithm>
        
        int main() {
            std::string filename;
            std::vector<std::string> lines;
        
            // Get filename from user
            std::cout << "Enter filename: ";
            std::cin >> filename;
        
            // Open file for reading
            std::ifstream inputFile(filename);
        
            if (!inputFile.is_open()) {
                std::cerr << "Error opening file: " << filename << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            // Read lines from file
            std::string line;
            while (std::getline(inputFile, line)) {
                lines.push_back(line);
            }
        
            // Close file
            inputFile.close();
        
            // Sort lines alphabetically
            std::sort(lines.begin(), lines.end());
        
            // Open file for writing
            std::ofstream outputFile(filename);
        
            if (!outputFile.is_open()) {
                std::cerr << "Error opening file for writing: " << filename << std::endl;
                return 1; // Return non-zero exit code indicating failure
            }
        
            // Write sorted lines to file
            for (const auto& sortedLine : lines) {
                outputFile << sortedLine << std::endl;
            }
        
            // Close file
            outputFile.close();
        
            std::cout << "Lines sorted alphabetically in " << filename << " successfully." << std::endl;
        
            return 0; // Return zero exit code indicating success
        }

    <pre>#include &lt;iostream>
        #include &lt;fstream>

        void mergeFiles(const std::vector&lt;std::string>& inputFiles, const std::string& outputFile) {
            std::ofstream outputStream(outputFile);
        
            if (!outputStream.is_open()) {
                std::cerr << "Error opening output file: " << outputFile << std::endl;
                return;
            }
        
            for (const auto& inputFile : inputFiles) {

    <h2>10. Write a C++ program to split a large text file into smaller files of equal size.</h2>
    <pre>#include &lt;iostream>
        #include &lt;fstream>
        #include &lt;vector>
        #include &lt;string>
        #include &lt;cmath>
        
        void splitFile(const std::string& inputFile, const std::string& outputPrefix, int chunkSize) {
            std::ifstream inputStream(inputFile);
            
            if (!inputStream.is_open()) {
                std::cerr << "Error opening input file: " << inputFile << std::endl;
                return;
            }
        
            std::vector&lt;::ofstream> outputStreams;
        
            int fileCounter = 0;
            std::string outputFileName = outputPrefix + std::to_string(fileCounter) + ".txt";
            outputStreams.emplace_back(outputFileName);
        
            std::string line;
            int linesWritten = 0;
        
            while (std::getline(inputStream, line)) {
                outputStreams[fileCounter] << line << std::endl;
                linesWritten++;
        
                if (linesWritten == chunkSize) {
                    linesWritten = 0;
                    fileCounter++;
                    outputStreams[fileCounter].close();
                    outputFileName = outputPrefix + std::to_string(fileCounter) + ".txt";
                    outputStreams.emplace_back(outputFileName);
                }
            }
        
            inputStream.close();
        }
        
        int main() {
            std::string inputFile, outputPrefix;
            int chunkSize;
        
            std::cout << "Enter the name of the large input file: ";
            std::cin >> inputFile;
        
            std::cout << "Enter the prefix for the output files: ";
            std::cin >> outputPrefix;
        
            std::cout << "Enter the number of lines for each smaller file: ";
            std::cin >> chunkSize;
        
            splitFile(inputFile, outputPrefix, chunkSize);
        
            std::cout << "Large file has been split into smaller files successfully." << std::endl;
        
            return 0;
        }

                    {

            {

        <h2 name="code7">7.Write a C++ program to create a class called "Bank" with a collection of accounts<br>
 and methods to add and remove accounts, and to deposit and withdraw money. Also define a <br>
class called "Account" to maintain account details of a particular customer</h2>
      </div>
      <div>
        <h2>source code</h2>
        <pre>#include &lt; iostream >
#include &lt; string.h >
using namespace std;

// Class representing an account
class Account {
private:
    char accountNumber[20];
    char accountHolderName[50];
    double balance;

public:
    // Constructor
    Account(const char* accNumber, const char* accHolderName, double initialBalance) {
        strcpy(accountNumber, accNumber);
        strcpy(accountHolderName, accHolderName);
        balance = initialBalance;
    }

    // Method to deposit money
    void deposit(double amount) {
        balance += amount;
        cout << "Deposit of $" << amount << " successful. New balance: $" << balance << endl;
    }

    // Method to withdraw money
    void withdraw(double amount) {
        if (balance >= amount) {
            balance -= amount;
            cout << "Withdrawal of $" << amount << " successful. New balance: $" << balance << endl;
        } else {
            cout << "Insufficient funds. Withdrawal failed." << endl;
        }
    }

    // Getter method for account number
    const char* getAccountNumber() {
        return accountNumber;
    }

    // Getter method for account holder name
    const char* getAccountHolderName() {
        return accountHolderName;
    }

    // Getter method for balance
    double getBalance() {
        return balance;
    }
};

// Class representing a bank
class Bank {
private:
    static const int MAX_ACCOUNTS = 100; // Maximum number of accounts
    Account* accounts[MAX_ACCOUNTS]; // Array to store pointers to accounts
    int numAccounts; // Number of accounts in the bank

public:
    // Constructor
    Bank() : numAccounts(0) {}

    // Method to add an account
    void addAccount(Account* account) {
        if (numAccounts < MAX_ACCOUNTS) {
            accounts[numAccounts++] = account;
            cout << "Account added successfully." << endl;
        } else {
            cout << "Maximum number of accounts reached. Cannot add more accounts." << endl;
        }
    }

    // Method to remove an account
    void removeAccount(const char* accNumber) {
        for (int i = 0; i < numAccounts; ++i) {
            if (strcmp(accounts[i]->getAccountNumber(), accNumber) == 0) {
                delete accounts[i]; // Free memory
                // Move accounts after the removed one to fill the gap
                for (int j = i; j < numAccounts - 1; ++j) {
                    accounts[j] = accounts[j + 1];
                }
                numAccounts--;
                cout << "Account removed successfully." << endl;
                return;
            }
        }
        cout << "Account not found. Removal failed." << endl;
    }

    // Method to deposit money into an account
    void depositToAccount(const char* accNumber, double amount) {
        for (int i = 0; i < numAccounts; ++i) {
            if (strcmp(accounts[i]->getAccountNumber(), accNumber) == 0) {
                accounts[i]->deposit(amount);
                return;
            }
        }
        cout << "Account not found. Deposit failed." << endl;
    }

    // Method to withdraw money from an account
    void withdrawFromAccount(const char* accNumber, double amount) {
        for (int i = 0; i < numAccounts; ++i) {
            if (strcmp(accounts[i]->getAccountNumber(), accNumber) == 0) {
                accounts[i]->withdraw(amount);
                return;
            }
        }
        cout << "Account not found. Withdrawal failed." << endl;
    }
};

int main() {
    // Creating a bank object
    Bank bank;

    // Adding some accounts to the bank
    bank.addAccount(new Account("123456", "nav", 1000));
    bank.addAccount(new Account("789012", "niharika", 2000));

    // Depositing and withdrawing money from accounts
    bank.depositToAccount("123456", 500);
    bank.withdrawFromAccount("789012", 1000);

    // Attempting to remove an account
    bank.removeAccount("123456");

    // Attempting to deposit to a non-existent account
    bank.depositToAccount("111111", 500);

    return 0;
}

Account removed successfully.
Account not found. Deposit failed.</pre>

   string name;

   int courseCount;

   Student() : courseCount(0) {}

           courses[courseCount] = course;
           courseCount++;
       } else {
           cout << "Maximum number of courses reached." << endl;
       }
   }

       int index = -1;
       for (int i = 0; i < courseCount; i++) {
           if (courses[i] == course) {
               index = i;
               break;
           }
       }
       if (index != -1) {
           for (int i = index; i < courseCount - 1; i++) {
               courses[i] = courses[i + 1];
           }
           courseCount--;
       } else {
           cout << "Course not found." << endl;
       }
   }

#include&lt;iostream>
using namespace std;
class complex{
  int imag;

    <div class="code">
        <div>
          <h2 name="code1">1. Program to Check Anagram Explanation Two Strings are called the anagram if they contain the same characters. However, the order
            or sequence of the characters can be different.</h2>
        </div>
        <div>
          <h2>source code</h2>
          <pre>
            #include < iostream >
#include < string.h >

using namespace std;

 Function to check if two strings are anagrams
int areAnagrams(const char* str1, const char* str2) {
     If the lengths of the strings are different, they cannot be anagrams
    if (strlen(str1) != strlen(str2))
        return 0;

     Initialize an array to store character counts
    const int CHAR_COUNT = 256;  Assuming ASCII characters
    int charCount[CHAR_COUNT] = {0};

    for (int i = 0; str1[i] != '\0'; i++)
        charCount[str1[i]]++;

    for (int i = 0; str2[i] != '\0'; i++)
        charCount[str2[i]]--;

     Check if all counts are zero
    for (int i = 0; i < CHAR_COUNT; i++) {
        if (charCount[i] != 0)
            return 0;
    }

    return 1;
}

int main() {
    char str1[100], str2[100];

     Input two strings from the user

            #include < iostream>
#include < cstring>

using namespace std;

class MyString {
private:
    char *str;  Pointer to character array to hold the string
    int length;  Length of the string

public:
     Constructor
    MyString(const char *s = "") {
        length = strlen(s);
        str = new char[length + 1];
        strcpy(str, s);
    }

     Destructor
    ~MyString() {
        delete[] str;
    }

     Deep copy constructor
    MyString(const MyString &other) {
        length = other.length;
        str = new char[length + 1];
        strcpy(str, other.str);
    }

     Method to display the string
    void display() {
        cout &lt;&lt; "String: " &lt;&lt; str &lt;&lt; endl;
    }
};

int main() {
    MyString str1("Hello");
    MyString str2 = str1;  Deep copy performed

    cout &lt;&lt; "Original String: ";
    str1.display();
    cout &lt;&lt; "Copied String: ";
    str2.display();

    return 0;
}

          <pre>
            #include < iostream>
                #include < string.h>
                using namespace std;
                
                 Function to check if a string is a palindrome
                int isPalindrome(char str[]) {
                    int length = strlen(str);
                    int i, j;
                
                     Remove spaces and punctuation marks
                    for (i = 0, j = 0; i < length; i++) {
                        if (isalnum(str[i])) {
                            str[j++] = tolower(str[i]);
                        }
                    }
                    str[j] = '\0';  Null terminate the modified string
                
                     Check for palindrome
                    for (i = 0, j = strlen(str) - 1; i < j; i++, j--) {
                        if (str[i] != str[j]) {
                            return 0;  Not a palindrome
                        }
                    }
                    return 1;  Palindrome
                }

        calculatePerimeter(). Create derived classes Circle and Triangle that extend the Shape class and implement the
        respective methods to calculate the area and perimeter of each shape.

    </h2>
    <pre>#include &lt;iostream>

        // Abstract base class Shape
        class Shape {
        public:
            // Pure virtual methods make Shape an abstract class
            virtual double calculateArea() const = 0;
            virtual double calculatePerimeter() const = 0;
        };
                
        // Derived class Circle from Shape
        class Circle : public Shape {
        private:
            double radius;
                
        public:
            Circle(double r) : radius(r) {}
                
            double calculateArea() const override {
            return 3.14 * radius * radius; // Area of circle formula
            }
                
            double calculatePerimeter() const override {
                return 2 * 3.14 * radius; // Perimeter of circle formula
            }
        };
                
        // Derived class Triangle from Shape
        class Triangle : public Shape {
        private:
            double side1, side2, side3;
                
        public:
            Triangle(double s1, double s2, double s3) : side1(s1), side2(s2), side3(s3) {}
                
            double calculateArea() const override {
                // Using Heron's formula to calculate the area of a triangle
                double s = (side1 + side2 + side3) / 2; // Semiperimeter
                return sqrt(s * (s - side1) * (s - side2) * (s - side3)); // Area of triangle formula
            }
                
            double calculatePerimeter() const override {
                return side1 + side2 + side3; // Perimeter of triangle formula
            }
        };
                
        int main() {
            // Create a Circle object with radius 5
            Circle circle(5);
            // Create a Triangle object with sides 3, 4, and 5

            std::cout << "Circle Perimeter: " << circle.calculatePerimeter() << std::endl;
                
            // Calculate and display area and perimeter of Triangle
            std::cout << "Triangle Area: " << triangle.calculateArea() << std::endl;
            std::cout << "Triangle Perimeter: " << triangle.calculatePerimeter() << std::endl;
                
            return 0;
        }

            Sphere(double _radius) : radius(_radius) {}
            
            // Implementation of calculateVolume() method for Sphere
            double calculateVolume() const override {
                return (4.0 / 3.0) * 3.14159 * std::pow(radius, 3); // Volume of sphere formula
            }
            
            // Implementation of calculateSurfaceArea() method for Sphere
            double calculateSurfaceArea() const override {
                return 4.0 * 3.14159 * std::pow(radius, 2); // Surface area of sphere formula
            }
        };
            
        // Derived class Cube from Shape3D

        private:
            double side;
            
        public:
            // Constructor
            Cube(double _side) : side(_side) {}
            
            // Implementation of calculateVolume() method for Cube
            double calculateVolume() const override {
                return std::pow(side, 3); // Volume of cube formula
            }
            
            // Implementation of calculateSurfaceArea() method for Cube
            double calculateSurfaceArea() const override {
                return 6.0 * std::pow(side, 2); // Surface area of cube formula
            }

            std::cout << "Cube Surface Area: " << cube.calculateSurfaceArea() << std::endl;

    <h2>11. Write a C++ program to create an abstract class Shape2D with abstract methods draw() and resize(). Create
        derived classes Rectangle and Circle that extend the Shape2D class and implement the respective methods to draw
        and resize each shape.

    </h2>
    <pre>#include &lt;iostream>

        // Abstract base class Shape2D
        class Shape2D {
        public:
            // Pure virtual methods make Shape2D an abstract class
            virtual void draw() const = 0;
            virtual void resize(double factor) = 0;
        };
        
        // Derived class Rectangle from Shape2D
        class Rectangle : public Shape2D {
        private:
            double width;
            double height;
        
        public:
            // Constructor
            Rectangle(double w, double h) : width(w), height(h) {}
        
            // Implementation of draw() method for Rectangle
            void draw() const override {
                std::cout << "Drawing a Rectangle with width " << width << " and height " << height << std::endl;
            }
        
            // Implementation of resize() method for Rectangle
            void resize(double factor) override {
                width *= factor;
                height *= factor;
                std::cout << "Resizing Rectangle: new width = " << width << ", new height = " << height << std::endl;
            }
        };
        
        // Derived class Circle from Shape2D
        class Circle : public Shape2D {
        private:
            double radius;
        
        public:
            // Constructor
            Circle(double r) : radius(r) {}
        
            // Implementation of draw() method for Circle
            void draw() const override {
                std::cout << "Drawing a Circle with radius " << radius << std::endl;
            }
        
            // Implementation of resize() method for Circle
            void resize(double factor) override {
                radius *= factor;
                std::cout << "Resizing Circle: new radius = " << radius << std::endl;
            }
        };
        
        int main() {
            // Example usage
            Rectangle rectangle(5, 3);
            Circle circle(4);
        
            // Draw the rectangle and circle
            std::cout << "Drawing shapes:" << std::endl;
            rectangle.draw();
            circle.draw();
        
            std::cout << std::endl;
        
            // Resize the rectangle and circle
            std::cout << "Resizing shapes:" << std::endl;
            rectangle.resize(1.5);
            circle.resize(2);
        
            return 0;
        }

        Drawing a Rectangle with width 5 and height 3
        Drawing a Circle with radius 4
        
        Resizing shapes:
        Resizing Rectangle: new width = 7.5, new height = 4.5
